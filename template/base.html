<!doctype html>
<html lang="pt_br">

<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
	<meta name="description" content="">
	<meta name="author" content="Adriano Barbosa">
	<meta name="generator" content="">
	<title>Minha App Awesome</title>

	<link rel="canonical" href="https://getbootstrap.com/docs/4.3/examples/cover/">
	<!-- Bootstrap core CSS -->
	<link href="https://getbootstrap.com/docs/4.3/dist/css/bootstrap.min.css" rel="stylesheet"
		integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">

	<style>
		.bd-placeholder-img {
			font-size: 1.125rem;
			text-anchor: middle;
			-webkit-user-select: none;
			-moz-user-select: none;
			-ms-user-select: none;
			user-select: none;
		}

		@media (min-width: 768px) {
			.bd-placeholder-img-lg {
				font-size: 3.5rem;
			}
		}
	</style>
	<!-- Custom styles for this template -->
	<link href="https://getbootstrap.com/docs/4.3/examples/cover/cover.css" rel="stylesheet">
        
</head>

<body class="text-center">
	<div class="cover-container d-flex w-100 h-100 p-3 mx-auto flex-column">
		<header class="masthead mb-auto">
			<div class="inner">
				<h3 class="masthead-brand">MwApp</h3>
				<nav class="nav nav-masthead justify-content-center">
					<a class="nav-link {% if viewname and viewname == 'base' %}active{% endif%}" href="/">Home</a>
					<a class="nav-link {% if viewname and viewname == 'produto' %}active{% endif%}" href="/produto">Produtos</a>
					<a class="nav-link {% if viewname and viewname == 'sobre' %}active{% endif%}" href="/sobre">Sobre</a>
					<a class="nav-link {% if viewname and viewname == 'blog.lista' %}active{% endif %}" href="/blog">Blog</a>
				</nav>
			</div>
		</header>

		<main role="main" class="inner cover">
			{% block content %}
			{% if hello %}
				<h1 class="cover-heading">{{hello}}</h1>
			{% endif %}
			<p class="lead">Está é uma aplicação criada na turma de OO</p>
			<p class="lead">
				<a href="/sobre" class="btn btn-lg btn-secondary">Saiba mais</a>
			</p>
			{% endblock %}
		</main>

		<footer class="mastfoot mt-auto">
			<div class="inner">
				<p>Modelo de aplicação <a href="https://adrianob.com.br">Adriano</a></p>
			</div>
		</footer>
	</div>
</body>

</html>
